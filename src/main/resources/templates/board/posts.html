<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>첨부파일 여부</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <!-- postList 반복 출력 -->
    <tr th:each="post : ${postList}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.username}"></td>
        <td th:text="${post.viewCount}"></td>
        <td th:text="${post.hasAttachments ? '✔️' : ' '}"></td>
        <td th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>

    <!-- 데이터가 없는 경우 -->
    <tr th:if="${postList.size() == 0}">
        <td colspan="5">게시글이 없습니다.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
