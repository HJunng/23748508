<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">글 작성</h1>

    <!-- 글 작성 폼 -->
    <form th:action="@{/api/posts/write}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
            <div class="invalid-feedback">
                제목을 입력해주세요.
            </div>
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요" rows="10" required></textarea>
            <div class="invalid-feedback">
                내용을 입력해주세요.
            </div>
        </div>

        <!-- 첨부파일 -->
        <div class="mb-3">
            <label for="attachments" class="form-label">첨부파일</label>
            <input type="file" id="attachments" name="attachments" class="form-control" multiple>
        </div>

        <!-- 버튼 -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">작성 완료</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/api/posts';">취소</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 클라이언트 측 유효성 검사 -->
<script>
    // Bootstrap에서 제공하는 클라이언트 측 유효성 검사 활성화
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
    })();
</script>
</body>
</html>
