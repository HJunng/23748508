<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-form {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .register-title {
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }

        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-form">
        <h1 class="register-title">회원가입</h1>
        <form th:action="@{/auth/register}" method="post">
            <!-- 아이디 -->
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <!-- 비밀번호 -->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <!-- 성명 -->
            <div class="mb-3">
                <label for="name" class="form-label">성명</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="성명을 입력하세요" required>
            </div>
            <!-- 에러 메시지 -->
            <p th:if="${error}" class="text-danger text-center">[[${error}]]</p>
            <!-- 등록 버튼 -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">회원가입</button>
            </div>
        </form>
    </div>
</div>
<!-- Bootstrap JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
